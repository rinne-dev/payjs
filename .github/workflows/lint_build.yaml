name: Lint & Build
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint source code
        run: |
          go get -u golang.org/x/lint/golint
          make lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ lint ]
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build
        run: make build
